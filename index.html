<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucin Alert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 30px; /* Ukuran teks dibuat lebih kecil */
            text-transform: uppercase;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .heart {
            font-size: 100px;
            color: red;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        p {
            font-size: 24px;
            margin-top: 20px;
        }

        marquee {
            font-size: 30px;
            color: #fff;
            margin-top: 30px;
        }

        img {
            max-width: 100%; /* Gambar responsif */
            height: auto; /* Memastikan aspek rasio tetap */
            margin-top: 20px; /* Jarak atas gambar */
            border-radius: 8px; /* Sudut melingkar pada gambar */
            display: none; /* Sembunyikan gambar secara default */
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: white; /* Warna latar belakang tombol */
            color: black; /* Warna teks tombol */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #ddd; /* Warna tombol saat hover */
        }
    </style>
</head>
<body>
    <h1>halo nailaaa semangat teruss yaa jangan lupa semangat ngejalanin hari hari</h1>
    <div class="heart">üê±üê±</div>
    <p>semangat terussss Sayanggg kuuu</p>
    <p>love youuu banyak banyak saya ng kuu maaff yaaa kalau alayy heheheheh gak jelas banget emang anak nyaaa</p>
    
    <!-- Tombol untuk menampilkan gambar -->
    <button id="showImageBtn">Tampilkan Gambar</button>
    
    <!-- Gambar Naila -->
    <img id="nailaImage" src="naila.png" alt="Naila" />
    
    <marquee behavior="scroll" direction="left">Lovee Youu!</marquee>

    <script>
        // JavaScript untuk menampilkan gambar saat tombol ditekan
        document.getElementById('showImageBtn').onclick = function() {
            document.getElementById('nailaImage').style.display = 'block'; // Tampilkan gambar
        };
    </script>
</body>
</html>
