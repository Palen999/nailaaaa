<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucin Alert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 30px;
            text-transform: uppercase;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .heart {
            font-size: 100px;
            color: red;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        p {
            font-size: 24px;
            margin-top: 20px;
        }

        marquee {
            font-size: 30px;
            color: #fff;
            margin-top: 30px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 8px;
            display: none;
        }

        /* Tombol berbentuk hati yang diperkecil */
        .heart-button {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 45px;
            background-color: red;
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            margin-top: 20px;
            cursor: pointer;
        }

        .heart-button::before, .heart-button::after {
            content: "";
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: red;
        }

        .heart-button::before {
            top: -25px;
            left: 0;
        }

        .heart-button::after {
            left: 25px;
            top: 0;
        }

        /* Tombol Instagram tetap */
        .link-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #FF4081;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
        }

        .link-button:hover {
            background-color: #e91e63;
        }
    </style>
</head>
<body>
    <h1>halo nailaaa semangat teruss yaa jangan lupa semangat ngejalanin hari hari</h1>
    <div class="cat">üê±üê±üê±</div>

    <!-- Tombol untuk menampilkan gambar dan teks berbentuk hati -->
    <div class="heart-button" id="showButton"></div>
    
    <!-- Teks yang muncul setelah tombol ditekan -->
    <p id="message" style="display: none;">siapaa ini yaaa</p>

    <!-- Menambahkan gambar Naila -->
    <img id="nailaImage" src="nai.jpg" alt="Si Cantik" />

    <!-- Tombol untuk mengarah ke Instagram -->
    <a href="https://www.instagram.com/p/C_8QPEQzeF8cYdcIsSEKhJdo-_CIW5oOX_Z3m40/?igsh=b3A3Zm5uZzFhb3lv" class="link-button" target="_blank">Kunjungi IG</a>

    <script>

        document.getElementById('showButton').onclick = function() {

</html>
