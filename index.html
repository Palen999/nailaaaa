<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucin Alert</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Menggunakan font yang lebih menarik */
            background-image: url('bg.jpg'); /* Mengganti background dengan gambar */
            background-size: cover; /* Memastikan background menutupi seluruh layar */
            background-position: center;
            color: #fff; /* Mengganti warna font menjadi putih */
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 30px;
            text-transform: uppercase;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        p {
            font-size: 24px;
            margin-top: 20px;
        }

        marquee {
            font-size: 30px;
            color: #fff; /* Mengganti warna font menjadi putih */
            margin-top: 30px;
        }

        button {
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 10px; /* Sudut melingkar pada tombol */
            cursor: pointer;
            margin: 20px; /* Jarak antar tombol */
            width: 120px; /* Lebar tombol */
            height: 120px; /* Tinggi tombol */
        }

        .ig-button {
            background-color: red; /* Warna merah untuk IG */
            color: white; /* Warna teks putih */
        }

        .spotify-button {
            background-color: green; /* Warna hijau untuk Spotify */
            color: white; /* Warna teks putih */
        }

        button:hover {
            opacity: 0.9; /* Efek saat hover */
        }
    </style>
</head>
<body>
    <h1>halo nailaaa semangat teruss yaa jangan lupa semangat ngejalanin hari hari</h1>
    <div class="cat">üê±üê±üê±</div>
    <p>semangat terussss Sayanggg kuuu</p>
    <p>love youuu banyak banyak sayang kuu maaf yaaa kalau alayy heheheheh gak jelas banget emang anak nyaaa</p>

    <!-- Tombol untuk menampilkan gambar dan teks -->
    <button id="showButton">TEKAN!!</button>
    
    <!-- Teks yang muncul setelah tombol ditekan -->
    <p id="message" style="display: none;">siapaa ini yaaa</p>

    <!-- Menambahkan gambar Naila -->
    <img id="nailaImage" src="nai.jpg" alt="Si Cantik" />

    <!-- Tombol untuk mengarah ke Instagram -->
    <button class="ig-button" onclick="window.open('https://www.instagram.com/', '_blank')">IG</button>

    <!-- Tombol untuk Spotify -->
    <button class="spotify-button" onclick="window.open('https://open.spotify.com/playlist/0ceNrnglNjh4vHr4B8duJJ?si=AotlKU44SO6x5F3pxRilsw&pi=LixyKOKxS0GCl', '_blank')">Spotify</button>

    <!-- Tombol untuk memutar musik -->
    <button id="playMusicButton">Putar Musik</button>

    <!-- Menambahkan audio -->
    <audio id="myMusic" loop>
        <source src="https://github.com/Palen999/nailaaaa/raw/main/musik.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung pemutar audio.
    </audio>

    <script>
        // Menangani klik tombol "TEKAN!!"
        document.getElementById('showButton').onclick = function() {
            document.getElementById('message').style.display = 'block';
            document.getElementById('nailaImage').style.display = 'block';
        };

        // Menangani klik tombol "Putar Musik"
        document.getElementById('playMusicButton').onclick = function() {
            var audio = document.getElementById('myMusic');
            audio.play(); // Memutar musik saat tombol ditekan
        };
    </script>

    <marquee behavior="scroll" direction="left">Lovee Youu Buatt kamuu banyak banyakkk</marquee>
</body>
</html>
