<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucin Alert</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Menggunakan font yang lebih menarik */
            background-image: url('yey.jpg'); /* Mengganti background dengan gambar */
            background-size: cover; /* Memastikan background menutupi seluruh layar */
            background-position: center;
            color: #000; /* Mengganti warna font menjadi hitam */
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 30px;
            text-transform: uppercase;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .heart {
            font-size: 100px;
            color: red;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        p {
            font-size: 24px;
            margin-top: 20px;
        }

        marquee {
            font-size: 30px;
            color: #000; /* Mengganti warna font menjadi hitam */
            margin-top: 30px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 8px;
            display: none;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #fff;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #e0e0e0;
        }

        .link-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #FF4081;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
        }

        .link-button:hover {
            background-color: #e91e63;
        }
    </style>
</head>
