<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucin Alert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 30px; /* Ukuran teks dibuat lebih kecil */
            text-transform: uppercase;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .heart {
            font-size: 100px;
            color: red;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        p {
            font-size: 24px;
            margin-top: 20px;
        }

        marquee {
            font-size: 30px;
            color: #fff;
            margin-top: 30px;
        }

        img {
            max-width: 100%; /* Gambar responsif */
            height: auto; /* Memastikan aspek rasio tetap */
            margin-top: 20px; /* Jarak atas gambar */
            border-radius: 8px; /* Sudut melingkar pada gambar */
            display: none; /* Sembunyikan gambar secara default */
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #fff; /* Warna latar tombol putih */
            color: black; /* Warna teks hitam */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #f0f0f0; /* Warna tombol saat hover */
        }
    </style>
</head>
<body>

    <!-- Tombol untuk menampilkan pesan dan gambar -->
