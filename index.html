<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucin Alert</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Menggunakan font yang lebih menarik */
            background-image: url('bg.jpg'); /* Mengganti background dengan gambar */
            background-size: cover; /* Memastikan background menutupi seluruh layar */
            background-position: center;
            color: #fff; /* Mengganti warna font menjadi putih */
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 30px;
            text-transform: uppercase;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .heart {
            font-size: 100px;
            color: red;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        p {
            font-size: 24px;
            margin-top: 20px;
        }

        marquee {
            font-size: 30px;
            color: #fff; /* Mengganti warna font menjadi putih */
            margin-top: 30px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 8px;
            display: none;
        }

        button {
            padding: 10px;
            font-size: 18px;
            background-color: #fff;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #e0e0e0;
        }

        .icon-button {
            display: inline-block;
            width: 100px; /* Lebar tombol persegi */
            height: 100px; /* Tinggi tombol persegi */
            background-color: transparent; /* Membuat tombol transparan */
            border: none;
            cursor: pointer;
            margin: 20px; /* Jarak antar tombol */
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Memberikan efek bayangan pada tombol */
            border-radius: 10px; /* Sudut melingkar pada tombol */
        }

        .icon-button img {
            width: 80%; /* Ukuran logo */
            height: 80%; /* Ukuran logo */
            position: absolute; /* Memposisikan logo di tengah tombol */
            top: 50%; /* Menempatkan logo di tengah secara vertikal */
            left: 50%; /* Menempatkan logo di tengah secara horizontal */
            transform: translate(-50%, -50%); /* Menggeser logo ke tengah */
        }

    </style>
</head>
